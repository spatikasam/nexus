<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Disgust Entries - NEXUS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0f;
            color: white;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { margin-bottom: 30px; }
        .entry {
            background: #1a1a2e;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .entry img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .entry-info {
            flex: 1;
        }
        .entry-emotion {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .entry-time {
            color: #888;
            font-size: 0.9rem;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .deleted {
            opacity: 0.5;
            pointer-events: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .filter-section {
            margin-bottom: 30px;
        }
        .filter-btn {
            background: #4a4a6a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }
        .filter-btn.active {
            background: #6c63ff;
        }
    </style>
</head>
<body>
    <h1>Delete Entries from NEXUS Dataset</h1>
    
    <div class="filter-section">
        <button class="filter-btn active" onclick="filterEmotion('all')">All</button>
        <button class="filter-btn" onclick="filterEmotion('disgust')">Disgust</button>
        <button class="filter-btn" onclick="filterEmotion('fear')">Fear</button>
        <button class="filter-btn" onclick="filterEmotion('happy')">Happy</button>
        <button class="filter-btn" onclick="filterEmotion('sad')">Sad</button>
        <button class="filter-btn" onclick="filterEmotion('surprise')">Surprise</button>
        <button class="filter-btn" onclick="filterEmotion('anger')">Anger</button>
    </div>
    
    <div id="entries" class="loading">Loading entries...</div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA2IVy6w0b3fXQ8xUkCwq9vLdmkYp5C67Q",
            authDomain: "nexus-emotions.firebaseapp.com",
            projectId: "nexus-emotions",
            storageBucket: "nexus-emotions.firebasestorage.app",
            messagingSenderId: "1028635834748",
            appId: "1:1028635834748:web:7e4e7d4f6c5d4e3f2a1b9c"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let allEntries = [];
        let currentFilter = 'all';

        async function loadEntries() {
            try {
                const snapshot = await db.collection('nexus')
                    .orderBy('timestamp', 'desc')
                    .get();

                allEntries = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                displayEntries();
            } catch (error) {
                document.getElementById('entries').innerHTML = `<p>Error loading entries: ${error.message}</p>`;
            }
        }

        function displayEntries() {
            const container = document.getElementById('entries');
            const filtered = currentFilter === 'all' 
                ? allEntries 
                : allEntries.filter(entry => entry.emotion === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = `<p>No entries found for ${currentFilter}</p>`;
                return;
            }

            container.innerHTML = filtered.map(entry => `
                <div class="entry" id="entry-${entry.id}">
                    <img src="${entry.imageUrl}" alt="${entry.emotion}">
                    <div class="entry-info">
                        <div class="entry-emotion">Emotion: ${entry.emotion}</div>
                        <div class="entry-time">${entry.timestamp ? new Date(entry.timestamp.toDate()).toLocaleString() : 'Just now'}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteEntry('${entry.id}', '${entry.imageUrl}')">
                        Delete
                    </button>
                </div>
            `).join('');
        }

        function filterEmotion(emotion) {
            currentFilter = emotion;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayEntries();
        }

        async function deleteEntry(docId, imageUrl) {
            if (!confirm('Are you sure you want to delete this entry?')) {
                return;
            }

            try {
                // Mark as deleting
                const entryDiv = document.getElementById(`entry-${docId}`);
                entryDiv.classList.add('deleted');

                // Delete from Firestore
                await db.collection('nexus').doc(docId).delete();

                // Delete from Storage
                if (imageUrl) {
                    const imageRef = storage.refFromURL(imageUrl);
                    await imageRef.delete();
                }

                // Remove from display
                allEntries = allEntries.filter(entry => entry.id !== docId);
                displayEntries();

                alert('Entry deleted successfully!');
            } catch (error) {
                alert('Error deleting entry: ' + error.message);
                entryDiv.classList.remove('deleted');
            }
        }

        // Load entries on page load
        loadEntries();
    </script>
</body>
</html>

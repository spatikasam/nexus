<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEXUS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Fonts + shared styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Numeric.js for PCA (SVD) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-storage-compat.js"></script>

    <!-- No Pyodide needed: PCA is done with numeric.js -->
</head>
<body class="viz-page">
    <main class="page">
        <header class="hero" style="grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr); gap: 40px;">
            <div>
                <div class="section-label small">PCA MAP</div>
                <h1 style="margin: 8px 0 12px; font-size: 2rem; font-weight: 500; color: #f4f6ff;">Visual Map vs Reported Emotions</h1>
                <p class="hero-lede">Nearby objects look similar to the machine, but humans feel very different emotions. Click any thumbnail to explore.</p>
                <div class="status-section" style="margin-top: 16px;">
                    <div class="status-pill" id="mlStatus">Waiting for data…</div>
                    <div class="utility-controls">
                        <button class="btn-ghost" onclick="runPCAMap()">Re‑run PCA</button>
                    </div>
                </div>
            </div>
        </header>

        <section class="viz-section" style="margin-top: 0;">
            <canvas id="pcaCanvas" style="width:100%; max-width: 1200px; height: 600px; border-radius: 16px; display:block; margin: 0 auto; background: linear-gradient(180deg, #0a0f1f 0%, #0a0a14 100%);"></canvas>
            <div id="pcaLegend" style="display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top:12px; color:#a0a8c4;"></div>
        </section>

    </main>

    <script src="scripts.js"></script>
</body>
</html>
